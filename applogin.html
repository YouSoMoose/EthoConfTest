<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Ethos 2025 ‚Äî Sign In</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;0,9..144,800;1,9..144,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<style>
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html,body{height:100%;font-family:'DM Sans',sans-serif}
.wrap{min-height:100dvh;background:linear-gradient(160deg,#1e3a0a,#2d5016 35%,#1a1814);display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding:0}
.hero{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 24px 20px;text-align:center}
.leaf{font-size:52px;margin-bottom:16px}
.conf{font-size:11px;font-weight:600;letter-spacing:.15em;color:rgba(255,255,255,.5);text-transform:uppercase;margin-bottom:8px}
.title{font-family:'Fraunces',serif;font-size:42px;font-weight:800;color:#fff;line-height:1.1}
.year{font-family:'Fraunces',serif;font-size:42px;font-weight:300;font-style:italic;color:#FCBD9D}
.sub{font-size:14px;color:rgba(255,255,255,.6);margin-top:10px;line-height:1.5}
.card{background:#fff;border-radius:28px 28px 0 0;padding:28px 24px max(28px,env(safe-area-inset-bottom));width:100%;max-width:480px}
.btn-google{width:100%;background:#fff;border:1.5px solid #d5cec6;border-radius:12px;padding:14px 20px;font-size:15px;font-weight:500;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;transition:all .2s;font-family:'DM Sans',sans-serif;color:#1a1814;margin-bottom:16px}
.btn-google:hover{border-color:#2d5016;box-shadow:0 0 0 3px rgba(45,80,22,.12)}
.btn-google:disabled{opacity:.6;cursor:not-allowed}
.fine{font-size:11px;color:#9e9990;text-align:center;margin-bottom:20px;line-height:1.5}
.divider{display:flex;align-items:center;gap:12px;margin-bottom:16px}
.divider-line{flex:1;height:1px;background:#d5cec6}
.divider-txt{font-size:11px;color:#9e9990;white-space:nowrap}
.link-btn{width:100%;background:transparent;border:1.5px solid #d5cec6;border-radius:12px;padding:13px 20px;font-size:14px;font-weight:500;cursor:pointer;color:#6b6560;font-family:'DM Sans',sans-serif;transition:all .2s}
.link-btn:hover{border-color:#2d5016;color:#2d5016}
.spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(0,0,0,.15);border-top-color:#2d5016;border-radius:50%;animation:spin .7s linear infinite;vertical-align:middle;margin-right:6px}
@keyframes spin{to{transform:rotate(360deg)}}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%) translateY(16px);background:#2d5016;color:#fff;border-radius:12px;padding:10px 20px;font-size:13px;font-weight:500;white-space:nowrap;z-index:600;opacity:0;transition:all .3s;pointer-events:none}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
</style>
</head>
<body>
<div class="wrap">
  <div class="hero">
    <div class="leaf">üå±</div>
    <div class="conf">Ethos Conference</div>
    <div class="title">Sustainability</div>
    <div class="year">2025</div>
    <div class="sub">Connect ¬∑ Vote ¬∑ Discover<br/>Your conference companion</div>
  </div>
  <div class="card">
    <button class="btn-google" id="login-btn" onclick="loginGoogle()">
      <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Sign in with Google
    </button>
    <p class="fine">By signing in you agree to your info being used for conference networking. Your notes are private and never shared.</p>
    <div class="divider"><div class="divider-line"></div><div class="divider-txt">are you staff or a presenter?</div><div class="divider-line"></div></div>
    <button class="link-btn" onclick="window.location.href='adminlogin.html'">üõ°Ô∏è Go to Staff & Presenter Portal ‚Üí</button>
  </div>
</div>
<div class="toast" id="toast"></div>
<script>
const SUPABASE_URL  = 'https://qtibzgyaldxcvhnkfxok.supabase.co';
const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0aWJ6Z3lhbGR4Y3ZobmtmeG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3MTE2NzUsImV4cCI6MjA4NzI4NzY3NX0.ovVgmA_GEq2sOWWBo32FX_xmMsSViJvBHMz1hr6Nj7E';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

// If already logged in, go straight to app
sb.auth.getSession().then(({ data: { session } }) => {
  if (session?.user) window.location.href = 'app.html';
});

async function loginGoogle() {
  const btn = document.getElementById('login-btn');
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>Redirecting‚Ä¶';
  const { error } = await sb.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo: 'https://yousomoose.github.io/app.html' }
  });
  if (error) { showToast('Login error: ' + error.message); btn.disabled = false; btn.innerHTML = 'Sign in with Google'; }
}

function showToast(msg) { const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2400); }
</script>
</body>
</html>
